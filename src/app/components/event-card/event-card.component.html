<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <img class="flyer-image" mat-card-image src={{flyer}} alt="flyer of {{title}}">
    <mat-card-content>
        <h3>
            <mat-icon>location_on</mat-icon>
            {{venue.name}}
        </h3>
        <p>Starts: {{startTime | date: 'dd.MM.YYYY, HH:mm' }}</p>
        <p>Ends: {{endTime | date: 'dd.MM.YYYY, HH:mm'}}</p>
    </mat-card-content>
</mat-card>
