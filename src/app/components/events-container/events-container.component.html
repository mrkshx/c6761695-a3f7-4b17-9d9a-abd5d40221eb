<div id="events-container">
    <app-event-card *ngFor="let event of eventsData.getEventsData()" title="{{event.title}}" flyer="{{event.flyerFront}}" venueName="{{event.venue.name}}" venueDirection="{{event.venue.direction}}" startTime="{{event.startTime}}" endTime="{{event.endTime}}"></app-event-card>
</div>
