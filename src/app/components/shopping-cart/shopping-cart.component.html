<div id="shopping-cart-container">
  <h1>Shopping Cart</h1>
  <div id="events-container">
    <app-shopping-cart-item *ngFor="let event of shoppingCart.getSelectedEvents()" id="{{event._id}}" title="{{event.title}}" venueName="{{event.venue.name}}" date="{{event.date}}"></app-shopping-cart-item>
  </div>
</div>
